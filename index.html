<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tap Code Listener</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Tap Code Listener</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Right aligned menu below button -->
        <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
          <li class="mdl-menu__item" onclick="reloadVideo()">Reload Camera</li>
        </ul>
      </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
          <video autoplay></video>
          <canvas width=1280 height=960></canvas>

          <div class="mdl-grid morse-card">
            <div class="morse-card">

              <span class="card-heading">Code:</span>
              <a class="mdl-button mdl-js-button mdl-button--icon" onclick="clearText()">
                <i class="material-icons">clear</i>
              </a>
              <p id="rx-code"></p>
            </div>
          </div>
          <div class="mdl-grid translated-card">
            <div class="translated-card">
              <span class="card-heading">Translated:</span>
              <p id="rx-translated"></p>
            </div>
          </div>
          <div class="mdl-grid button-control">
            <div class="button-control">
              <label id="status">Ready</label>
              <div class="spacer"></div>
              <button onclick="toggleListening()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">visibility</i>
              </button>

            </div>
          </div>
        </div>
    </main>
  </div>

  <script src="js/videoplayer.js"></script>
  <script src="js/codeprocessor.js"></script>
  <script src="js/controller.js"></script>

</body>
</html>
